<script>
//задание 1
var result = 1;
function power(chislo, stepen) {

for (var i = 0; i < stepen; i++) {
result = result * chislo;
}
return result
}

var x = power(2, 10);
document.write(x);
</script>

<script>
//задание 2
function compare(x) {

return function (y) {
if (y > x) {
return (true);
}

else if (y < x) {
return (false);
}

else {
return null;
}
}
}
var result = compare(5);
document.write(result(5));
</script>

<script>
//задание 3
function inArray(Where, Find) {
var arrNew = Where.split(' ');
var res;

for (var i = 0; i < arrNew.length; i++) {
if (arrNew[i] == Find) {
res = true;
}
}

if (res == undefined)
{
res = false;
}
return res;
}
var str = '999999';
var toSearch = '999999';

document.write(inArray(str, toSearch));
</script>
