<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Таблица умножения</title>
<style type="text/css">

	table{
			border-collapse: collapse;
	}
	td {
		padding:10px; 
		border:1px 
		solid #369;
	}
	.blue{

		background-color:red;
		font-weight: bold;
		text-align: center; 
	}

</style>
<script type="text/javascript">
var cell = 10;
var row = 10;
	
	window.onload = function(){
		var newTable = document.createElement("table");
		for (var y = 0; y <= 9; y++){
			var newRow = newTable.insertRow(y);
			for (var x = 0; x <=9; x++){
				var newCell = newRow.insertCell(x);

				if (y === 0 && x ===0) {
					newCell.width = 50;
				}
				else if (y === 0 && x > 0){
					newCell.className = "blue";
					newCell.innerHTML = x;
					newCell.width = 50;
				}
				else if (y > 0 && x === 0){
					newCell.className = "blue";
					newCell.innerHTML = y;
				} else {
					newCell.innerHTML = y * x;
				}
			}

		}
		document.body.appendChild(newTable);
	}
	

</script>
</head>
<body>

<div id="d"></div>
</body>
</html>
